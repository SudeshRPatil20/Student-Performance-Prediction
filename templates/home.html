<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"],
        .test-btn {
            background-color: #5563DE;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        .test-btn:hover {
            background-color: #3e4bbd;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .test-btn {
            background-color: #28a745;
        }

        .test-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Exam Performance Predictor</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label for="gender">Gender</label>
            <select name="gender" required>
                <option selected disabled value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="ethnicity">Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option selected disabled value="">Select Group</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_level_of_education">Parental Education</label>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">Select Level</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch Type</label>
            <select name="lunch" required>
                <option selected disabled value="">Select Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label for="test_preparation_course">Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option selected disabled value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="reading_score">Reading Score (out of 100)</label>
            <input type="number" name="reading_score" min="0" max="100" required />

            <label for="writing_score">Writing Score (out of 100)</label>
            <input type="number" name="writing_score" min="0" max="100" required />

            <input type="submit" value="Predict Score" />
        </form>

        <!-- Test button -->
        <button class="test-btn" onclick="window.location.href='{{ url_for('predict_datapoint') }}'">
            Test Prediction Endpoint
        </button>

        <!-- Display results -->
        {% if results %}
        <div class="result">
            Predicted Score: {{ results }}
        </div>
        {% endif %}
    </div>
</body>

</html>
